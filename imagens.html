<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">

  <div class="row" style="background-color:lightgray;height:6px"></div>
  
  <div class="row">
    <div class="col-sm-2 text-center" style="background-color:lightgray"><strong>Arquivo</strong></div>
    <div class="col-sm-2 text-center" style="background-color:lightgray"><strong>Tradução</strong></div>
    <div class="col-sm-2 text-center" style="background-color:lightgray"><strong>Revisão</strong></div>
    <div class="col-sm-6 text-center" style="background-color:lightgray"><strong>Progresso</strong></div>
  </div>
  
  <div class="row" style="background-color:lightgray;height:6px"></div>
  
  <div class="row" style="background-color:white;height:6px"></div>
  
  <div class="row">
    <div class="col-sm-2 text-center" style="background-color:white">OBB/Texture2D</div>
    <div class="col-sm-2 text-center" style="background-color:white">96/96 (100%)</div>
    <div class="col-sm-2 text-center" style="background-color:white">0/96 (0%)</div>
    <div class="col-sm-6" style="background-color:white;height:20px">
      <div class="container-fluid">
        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar" style="width:0%">Revisão (0%)</div>
          <div class="progress-bar progress-bar-info" role="progressbar" style="width:100%">Tradução (100%)</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row" style="background-color:white;height:6px"></div>
  
  <div class="row" style="background-color:lightgray;height:6px"></div>

  <div class="row">
    <div class="col-sm-2 text-center" style="background-color:lightgray;">Shared/Texture2D</div>
    <div class="col-sm-2 text-center" style="background-color:lightgray;">20/236 (8%)</div>
    <div class="col-sm-2 text-center" style="background-color:lightgray;">0/236 (0%)</div>
    <div class="col-sm-6" style="background-color:lightgray">
      <div class="container-fluid" style="height:20px">
        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar" style="width:0%">Revisão (0%)</div>
          <div class="progress-bar progress-bar-info" role="progressbar" style="width:8%">Tradução (8%)</div>
          <div class="progress-bar progress-bar" role="progressbar" style="background-color:gray;width:92%">Não Traduzido (92%)</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row" style="background-color:lightgray;height:6px"></div>

</div>
    
</body>
</html>
